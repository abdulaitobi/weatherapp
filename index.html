<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/ce954a986c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="cloud-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="unitChanger">Â°F</div>
    <div id="container">
        <h1>Weather App</h1>
        <h2>Look up a city to see what the weather is like there</h2>
        <div id="search-div">
            <input type="text" id="search" placeholder="Search for a city">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        </div>
        <div id="results">
            <h1 id="city"></h1>
            <img src="#" alt="image goes here" id="img">
            <h2 id="conditions"></h2>
            <h1 id="temperature"></h1>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
